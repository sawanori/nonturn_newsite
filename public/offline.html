<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - 飲食店撮影PhotoStudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background: #fbbf24;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .cached-pages {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .cached-pages h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .cached-pages ul {
            list-style: none;
            text-align: left;
        }
        
        .cached-pages li {
            margin-bottom: 10px;
        }
        
        .cached-pages a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: block;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .cached-pages a:hover {
            background: #f3f4f6;
        }
        
        @media (max-width: 640px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📵</div>
        <h1>オフラインです</h1>
        <p>
            インターネット接続がありません。<br>
            接続を確認してから、もう一度お試しください。
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            再読み込み
        </button>
        
        <div class="cached-pages">
            <h2>キャッシュ済みページ</h2>
            <ul id="cached-pages-list">
                <li><a href="/services/photo/foodphoto">トップページ</a></li>
                <li><a href="/services/photo/foodphoto/form">お問い合わせフォーム</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Service Workerがキャッシュしているページを表示
        if ('caches' in window) {
            caches.open('foodphoto-v1.0.0').then(function(cache) {
                cache.keys().then(function(requests) {
                    const list = document.getElementById('cached-pages-list');
                    if (requests.length > 0 && list) {
                        list.innerHTML = '';
                        requests.forEach(function(request) {
                            const url = new URL(request.url);
                            if (url.pathname !== '/offline.html' && url.pathname.endsWith('.html')) {
                                const li = document.createElement('li');
                                const a = document.createElement('a');
                                a.href = url.pathname;
                                a.textContent = url.pathname;
                                li.appendChild(a);
                                list.appendChild(li);
                            }
                        });
                    }
                });
            });
        }
        
        // オンラインに戻ったら自動的にリロード
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
